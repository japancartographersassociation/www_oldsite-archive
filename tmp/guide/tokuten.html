<P><FONT SIZE="+1">会員の特典</FONT></P>

<P>　</P>

<P>本学会の会員には、次の特典があります。</P>

<P>１．機関誌および添付地図の無償配布を受け、またこれに投稿することができます。<IMG SRC="../books/cover.JPG"
WIDTH="199" HEIGHT="283" ALIGN="BOTTOM" BORDER="0" NATURALSIZEFLAG="3"></P>

<P>２．本学会の刊行物は、割引価格で購入することができます。</P>

<P>３．本学会で主催または共催する研究会、専門部会等に参加し、研究発表や討議を行うことができます。</P>

<P>４．本学会の所蔵するＩＣＡ等の地図・図書類を随時利用することができます。</P>

<P>５．国際会議等に出席し、研究発表、国際交流・情報収集の機会を得ることができます。</P>
