<p ALIGN="left" style="margin-bottom: 10"><font lang="JA" color="#0000FF" size="5"><b>第35回</b></font><font color="#0000FF" size="5"><b><font LANG="JA">地方大会（広島）のお知らせ　</font></b></font></p>    
<hr align="left">          
          
<p ALIGN="left" style="margin-bottom: 10">去る平成13年10<font lang="JA">月</font>6<font lang="JA">日</font>、第35回地方大会は、盛会のうちに無事終了いたしました。</p>
<p ALIGN="left" style="margin-top: 0; margin-bottom: 15">次回の地方大会についても、このページでお知らせする予定です。</p>
<p ALIGN="left" style="margin-top: 0; margin-bottom: 15">会員以外の参加も歓迎いたします。</p>
<p ALIGN="left" style="margin-top: 0; margin-bottom: 15">ぜひご参加ください。</p>
